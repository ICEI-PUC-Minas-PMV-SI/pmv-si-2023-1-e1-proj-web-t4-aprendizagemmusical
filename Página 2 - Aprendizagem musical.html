<!DOCTYPE html>
<html>
  <head>
    <title>Playground</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url('fundo.jpg');
        background-size: 100%;
        position: relative;
        text-align: center;
      }
          
      h1 { 
        -webkit-text-stroke: 0.2px rgba(192, 192, 192, 0);
        color: #355889;
        margin-top: 50px;
      }
      
      p {
        color: white;
        font-size: 18px;
        margin-bottom: 30px;
      }
      
      button {
        background-color: #3275a8;
        color: #fff;
        border: 1px;
        border-radius: 5px;
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #457b9d;
      }
      
      a {
        text-decoration: none;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Playground</h1>
    <p>É um iniciante ou um expert?</p>
    <button><a href="estudolivre.html">Estudo Livre</a></button>
    <button><a href="modoavancado.html">Modo Avançado</a></button>
  </body>
</html>
